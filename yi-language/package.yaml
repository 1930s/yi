name: yi-language
version: '0.2.1'
synopsis: Collection of language-related Yi libraries.
maintainer: Dmitry Ivanov <ethercrow@gmail.com>
license: GPL-2
github: yi-editor/yi
category: Yi

ghc-options: -Wall -ferror-spans

#dependencies:
#  - base >=4.7 && <5
