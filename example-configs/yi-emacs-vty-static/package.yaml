    - microlens-platform
    - mtl
    - yi-core
    - yi-frontend-vty
    - yi-keymap-emacs
    - yi-misc-modes
    - yi-mode-haskell
    - yi-rope

executables:
    yi-emacs-vty:
        main: Main.hs
        source-dirs: .