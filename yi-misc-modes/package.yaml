name: yi-misc-modes
version: '0.13'
synopsis: Yi editor miscellaneous modes
maintainer: Dmitry Ivanov <ethercrow@gmail.com>
license: GPL-2
github: yi-editor/yi
category: Yi

ghc-options: -Wall -ferror-spans

dependencies:
    - base >= 4.8
    - binary >= 0.7
    - data-default
    - filepath
    - microlens-platform
    - semigroups
    - text
    - yi-core
    - yi-language
    - yi-rope

library:
    source-dirs: src
    exposed-modules:
      - Yi.Modes
      - Yi.Mode.Buffers
      - Yi.Mode.Abella
      - Yi.Mode.Latex
include-dirs: